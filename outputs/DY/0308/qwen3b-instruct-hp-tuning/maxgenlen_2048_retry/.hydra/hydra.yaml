hydra:
  run:
    dir: tb_logs/${trainer.user_name}/${now:%m%d}/${trainer.group_name}/${trainer.experiment_name}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - trainer.user_name=DY
    - trainer.group_name=qwen3b-instruct-hp-tuning
    - trainer.experiment_name=maxgenlen_2048_retry
    - trainer.critic_warmup=0
    - trainer.logger=[tensorboard]
    - +trainer.val_before_train=False
    - trainer.default_hdfs_dir=null
    - trainer.n_gpus_per_node=4
    - trainer.nnodes=1
    - trainer.save_freq=-1
    - trainer.test_freq=40
    - trainer.total_training_steps=200
    - algorithm.adv_estimator=grpo
    - data.train_files=data/countdown-instruct/train.parquet
    - data.val_files=data/countdown-instruct/test.parquet
    - data.train_batch_size=128
    - data.val_batch_size=1312
    - data.max_prompt_length=256
    - data.max_response_length=2048
    - actor_rollout_ref.model.path=Qwen/Qwen2.5-3B-Instruct
    - actor_rollout_ref.model.use_liger=False
    - actor_rollout_ref.model.use_remove_padding=True
    - actor_rollout_ref.actor.optim.lr=1e-6
    - actor_rollout_ref.actor.ppo_mini_batch_size=64
    - actor_rollout_ref.actor.ppo_micro_batch_size_per_gpu=1
    - actor_rollout_ref.actor.use_kl_loss=True
    - actor_rollout_ref.actor.kl_loss_coef=0.001
    - actor_rollout_ref.actor.kl_loss_type=low_var_kl
    - actor_rollout_ref.model.enable_gradient_checkpointing=True
    - actor_rollout_ref.actor.fsdp_config.param_offload=False
    - actor_rollout_ref.actor.fsdp_config.optimizer_offload=False
    - actor_rollout_ref.rollout.log_prob_micro_batch_size_per_gpu=1
    - actor_rollout_ref.rollout.tensor_model_parallel_size=4
    - actor_rollout_ref.rollout.name=vllm
    - actor_rollout_ref.rollout.n=8
    - actor_rollout_ref.rollout.temperature=1.0
    - actor_rollout_ref.rollout.gpu_memory_utilization=0.2
    - actor_rollout_ref.ref.log_prob_micro_batch_size_per_gpu=1
    - actor_rollout_ref.ref.fsdp_config.param_offload=True
    - algorithm.kl_ctrl.kl_coef=0.001
  job:
    name: main_ppo
    chdir: null
    override_dirname: +trainer.val_before_train=False,actor_rollout_ref.actor.fsdp_config.optimizer_offload=False,actor_rollout_ref.actor.fsdp_config.param_offload=False,actor_rollout_ref.actor.kl_loss_coef=0.001,actor_rollout_ref.actor.kl_loss_type=low_var_kl,actor_rollout_ref.actor.optim.lr=1e-6,actor_rollout_ref.actor.ppo_micro_batch_size_per_gpu=1,actor_rollout_ref.actor.ppo_mini_batch_size=64,actor_rollout_ref.actor.use_kl_loss=True,actor_rollout_ref.model.enable_gradient_checkpointing=True,actor_rollout_ref.model.path=Qwen/Qwen2.5-3B-Instruct,actor_rollout_ref.model.use_liger=False,actor_rollout_ref.model.use_remove_padding=True,actor_rollout_ref.ref.fsdp_config.param_offload=True,actor_rollout_ref.ref.log_prob_micro_batch_size_per_gpu=1,actor_rollout_ref.rollout.gpu_memory_utilization=0.2,actor_rollout_ref.rollout.log_prob_micro_batch_size_per_gpu=1,actor_rollout_ref.rollout.n=8,actor_rollout_ref.rollout.name=vllm,actor_rollout_ref.rollout.temperature=1.0,actor_rollout_ref.rollout.tensor_model_parallel_size=4,algorithm.adv_estimator=grpo,algorithm.kl_ctrl.kl_coef=0.001,data.max_prompt_length=256,data.max_response_length=2048,data.train_batch_size=128,data.train_files=data/countdown-instruct/train.parquet,data.val_batch_size=1312,data.val_files=data/countdown-instruct/test.parquet,trainer.critic_warmup=0,trainer.default_hdfs_dir=null,trainer.experiment_name=maxgenlen_2048_retry,trainer.group_name=qwen3b-instruct-hp-tuning,trainer.logger=[tensorboard],trainer.n_gpus_per_node=4,trainer.nnodes=1,trainer.save_freq=-1,trainer.test_freq=40,trainer.total_training_steps=200,trainer.user_name=DY
    id: ???
    num: ???
    config_name: ppo_trainer
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/jovyan/chessLLM
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/jovyan/chessLLM/verl/trainer/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/jovyan/chessLLM/tb_logs/DY/0308/qwen3b-instruct-hp-tuning/maxgenlen_2048_retry
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
