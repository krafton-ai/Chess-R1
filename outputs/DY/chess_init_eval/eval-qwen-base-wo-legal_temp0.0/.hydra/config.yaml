trainer:
  total_training_steps: 1000
  user_name: DY
  group_name: chess_init_eval
  experiment_name: eval-qwen-base-wo-legal_temp0.0
  logger:
  - tensorboard
  val_generations_to_log_to_wandb: 0
  nnodes: 1
  n_gpus_per_node: 4
  save_freq: 500
  resume_from_path: false
  test_freq: 40
  remove_previous_ckpt_in_save: false
  del_local_ckpt_after_load: false
  default_local_dir: checkpoints/${trainer.group_name}/${trainer.experiment_name}
  default_hdfs_dir: checkpoints/${trainer.group_name}/${trainer.experiment_name}
data:
  seed: 1
  tokenizer: null
  train_files: data/dev_chess_base_wo_legal_move/train.parquet
  val_files: data/dev_chess_base_wo_legal_move/test.parquet
  prompt_key: prompt
  max_prompt_length: 768
  max_response_length: 2048
  train_batch_size: 128
  val_batch_size: null
  return_raw_input_ids: false
  return_raw_chat: false
  shuffle: true
  train_num_workers: 4
  val_num_workers: 4
actor_rollout_ref:
  hybrid_engine: true
  model:
    path: Qwen/Qwen2.5-7B
    external_lib: null
    override_config: {}
    enable_gradient_checkpointing: true
    use_remove_padding: true
  actor:
    strategy: fsdp
    epochs: 1
    mini_batch_size: 32
    micro_batch_size_per_gpu: 2
    use_dynamic_bsz: false
    max_token_len_per_gpu: 16384
    grad_clip: 1.0
    clip_ratio: 0.2
    entropy_coeff: 0.001
    use_kl_loss: true
    kl_loss_coef: 0.001
    kl_loss_type: low_var_kl
    shuffle: false
    ulysses_sequence_parallel_size: 1
    optim:
      lr: 1.0e-06
      lr_warmup_steps_ratio: 0.0
      min_lr_ratio: null
      warmup_style: constant
      total_training_steps: -1
    fsdp_config:
      wrap_policy:
        min_num_params: 0
      param_offload: false
      optimizer_offload: false
      fsdp_size: -1
  rollout:
    name: vllm
    temperature: 0.0
    top_k: -1
    top_p: 1
    prompt_length: ${data.max_prompt_length}
    response_length: ${data.max_response_length}
    dtype: bfloat16
    gpu_memory_utilization: 0.8
    ignore_eos: false
    enforce_eager: true
    free_cache_engine: true
    load_format: dummy_dtensor
    tensor_model_parallel_size: 1
    max_num_batched_tokens: 8192
    max_model_len: null
    max_num_seqs: 1024
    log_prob_micro_batch_size_per_gpu: 8
    log_prob_use_dynamic_bsz: ${actor_rollout_ref.actor.use_dynamic_bsz}
    log_prob_max_token_len_per_gpu: ${actor_rollout_ref.actor.max_token_len_per_gpu}
    disable_log_stats: true
    enable_chunked_prefill: true
    do_sample: true
    'n': 1
  ref:
    fsdp_config:
      param_offload: true
      wrap_policy:
        min_num_params: 0
    log_prob_micro_batch_size_per_gpu: 8
    log_prob_use_dynamic_bsz: ${actor_rollout_ref.actor.use_dynamic_bsz}
    log_prob_max_token_len_per_gpu: ${actor_rollout_ref.actor.max_token_len_per_gpu}
    ulysses_sequence_parallel_size: ${actor_rollout_ref.actor.ulysses_sequence_parallel_size}
reward_model:
  enable: false
  micro_batch_size_per_gpu: 4
algorithm:
  gamma: 1.0
  lam: 1.0
  adv_estimator: grpo
  kl_penalty: kl
  kl_coef: 0.001
